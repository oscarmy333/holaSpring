<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>Control de Clientes</div>
        <p th:text="${mensaje}"></p>
        <p th:text="${saludo}"></p>
        <br/> 
        <a th:href="@{/agregar}">Crear persona</a>
        <div th:if="${personas != null and !personas.empty}">
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.email}"></td>
                    <td th:text="${persona.telefono}"></td>
                    <td><a th:href="@{/editar/} + ${persona.id}" th:text="editar"></a></td>
                    <td><a th:href="@{/eliminar(id=${persona.id})}" th:text="eliminar"></a></td>
                </tr>
            </table>
            
        </div>
       
        
    </body>
</html>
